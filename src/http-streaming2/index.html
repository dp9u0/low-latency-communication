<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>http-stream</title>
</head>

<body>
    [http-stream(htlmfile)] Press F12 To Open Dev Tools ,And Check The Console Output.
</body>
<script>
    function processData(data) {
        console.log(data);
        let dataObj = JSON.parse(data);
        if (dataObj.end) {
            console.log(`[end]reviece resoponse from server`);
            httpStream_HtmlFile('./api');
        }
    }

    function httpStream_HtmlFile(url, callback) {
        console.log(`[begin]reviece resoponse from server`);
        var transferDoc = new ActiveXObject("htmlfile");
        transferDoc.open();
        transferDoc.write(
            "<!DOCTYPE html><html><body><script  type=\"text/javascript\">" +
            "document.domain='" + document.domain + "';" +
            "<\/script><\/body><\/html>");
        transferDoc.close();
        var ifrDiv = transferDoc.createElement("div");
        transferDoc.body.appendChild(ifrDiv);
        ifrDiv.innerHTML = "<iframe src='" + url + "'><\/iframe>";
        transferDoc.callback = callback;
    };

    httpStream_HtmlFile('./api', processData);
</script>

</html>
